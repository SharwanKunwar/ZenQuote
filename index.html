<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivational Quotes</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Courier New', Courier, monospace;
    }html, body{
        width: 100vw;
        height: 100vh;
        background-color: skyblue;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .main{
        width: 100%;
        height: 100%;
        background-color: #3EECAC;
        background-image: linear-gradient(19deg, #3EECAC 0%, #EE74E1 100%);
        box-shadow: 1px 1px 10px black;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .quoteBox {
        margin-top: 40px;
        width: 90%;
        height: 60%;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        border-radius: 15px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
        overflow: hidden;
    }

    #buttons{
        width: 90%;
        height: 20%;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 50px;
    }
    .btn{
        width: 40%;
        height: 35%;
        border-radius: 100px;
        font-weight: 900;
        border: none;
        background-color: black;
        color: white;
        font-size: 1.2rem;
    }
    p{
        width: 100%;
        height: 40%;
        padding: 10px;
    }
    #author{
        width: 100%;
        display: flex;
        justify-content: end;
        padding-right: 50px;
        font-size: 15px;
    }
    #explaination{
        width: 100%;
        height: 30%;
        margin-top: 50px;
        /* background-color: pink; */
    }
</style>
<body>
    <div class="main">
        <div class="quoteBox">
            <h2><u>Quote of the day</u></h2>
            <br>
            <p id="quote-of-the-day">Loading...</p>
            <section id="author"><span>...</span></section>
            <section id="explaination">
                <h2>üîç Meaning:</h2>
                <p id="explain-content"> sort meaning...</p>
            </section>
        </div>
        <section id="buttons">
            <button id="copy-btn" class="btn">Copy</button>
            <button id="next-btn" class="btn">Next</button>
        </section>
    </div>
</body>

<script>
    // targeting elements 
    const quote = document.getElementById("quote-of-the-day");
    const author = document.getElementById("author");
    const copyBtn = document.getElementById("copy-btn");
    const nextBtn = document.getElementById("next-btn");
    const explain = document.getElementById("explain-content");

    // Reusable text effect function
    function textEffect(element, time) {
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz@!#$%^&*()_+-";
        let interval = null;
        console.log(time);

        const originalText = element.textContent;
        let iteration = 0;

        clearInterval(interval);

        interval = setInterval(() => {
            element.textContent = originalText
                .split("")
                .map((char, index) => {
                    if (char === " ") return " ";
                    if (index < iteration) {
                        return originalText[index];
                    }
                    return letters[Math.floor(Math.random() * letters.length)];
                })
                .join("");

            if (iteration >= originalText.length) {
                clearInterval(interval);
            }

            iteration += 1 / 3;
            // this.time = time;
        }, time);
    }

    // Fetch and apply quote
    async function fetchQuote(quoteEffectTime,AuthorEffectTime) {
        try {
            const response = await fetch("http://api.quotable.io/random");
            const response_data = await response.json();

            if(response_data.content.length <=127){
                quote.textContent = response_data.content;
            }else{
                location.reload();
            }
            textEffect(quote, quoteEffectTime); // Apply text effect
            author.textContent = response_data.author;
            textEffect(author, AuthorEffectTime); // Apply text effect
            await explainText(response_data.content); // Fetch explanation
        } catch (error) {
            console.log(error);
        }
    }

    // Function to copy text content
    function copyUsingTextarea(element) {
        const text = element.textContent;
        const textarea = document.createElement("textarea");
        textarea.value = text;
        textarea.style.position = "fixed";
        textarea.style.top = "-9999px";
        document.body.appendChild(textarea);
        textarea.focus();
        textarea.select();

        try {
            document.execCommand("copy");
            alert("Copied!");
        } catch (err) {
            console.error("Copy failed", err);
        }
        document.body.removeChild(textarea);
    }

    // Event listener for the copy button
    copyBtn.addEventListener("click", () => {
        copyUsingTextarea(quote); // Copy the quote text
    });

    // Event listener for the next quote button
    nextBtn.addEventListener("click", () => {
        fetchQuote(20,50); // Fetch and display a new quote
    });

    // Initially fetch the first quote
    fetchQuote();

    // GPT Integration for explanation
    async function explainText(text) {
    try {
        const apiKey = "ask-proj-JgasdsdsssdfconpRzyutZApehsMeNL8OAozCB-AU9WYTiwgnONAqXE80Qy4LVRRrWFEzCgyQttJ7Ec8D5oIT3BlbkFJz7Dbf2V6GwHJQf9PZlRcUGzQkwnB6mLHsfyVtfBPdcD9t383lAMRpKgcZxTznLHqCWs8VEP9IA"; // Replace with your actual API key

        const response = await fetch("https://api.openai.com/v1/chat/completions", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": `Bearer ${apiKey}`,
            },
            body: JSON.stringify({
                model: "gpt-3.5-turbo",
                messages: [
                    {
                        role: "user",
                        content: `Explain this quote in simple words: "${text}"`,
                    },
                ],
                temperature: 0.7,
            }),
        });

        const result = await response.json();
        if (result && result.choices && result.choices.length > 0) {
            const explanation = result.choices[0].message.content;
            explain.textContent = explanation;
        } else {
            explain.textContent = "No explanation available.";
        }
    } catch (error) {
        explain.textContent = "Something went wrong while fetching explanation.";
        console.error(error);
    }
}

</script>

</html>
